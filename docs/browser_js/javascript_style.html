<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/javascript_style.css" />
  </head>
  <body>
    <div class="div_arrangement">
      <div id="display_set">
        <div>display:none</div>
        <img src="https://placeimg.com/280/200/nature" alt="" />
        <div>
          <button id="display_btn">Remove</button>
        </div>
      </div>
      <div id="visibility_set">
        <div>visibility:hidden</div>
        <img src="https://placeimg.com/280/200/nature" alt="" />
        <div><button id="visibility_btn">Hide</button></div>
      </div>
      <div id="reset">
        <div>Reset</div>
        <img src="https://placeimg.com/280/200/nature" alt="" />
        <div><button id="reset_btn">Reset All</button></div>
      </div>
    </div>
    <button type="submit"></button>
    <script src="./js/javascript_style.js"></script>
  </body>
</html>
